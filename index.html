<!doctype html>
<html lang="en">

<head>
  <title>Fancy Slider</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.1/css/all.css"
    integrity="sha384-O8whS3fhG2OnA5Kas0Y9l3cfpmYjapjI0E4theH4iuMD+pLhbf6JI0jIMfYcK3yZ" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <nav class="navbar sticky-top navbar-expand-lg">
      <div id="menu" class="container-fluid">
        <a class="navbar-brand" href="#">
          <img id="logo" src="images/logo.png" alt="">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-link active" aria-current="page" href="#">Home</a>
            <a class="nav-link" href="#Gallery">Gallery</a>
            <a class="nav-link" href="#AboutUs">About Us</a>
            <a class="nav-link" href="#subscribe">Subscribe</a>
          </div>
        </div>
      </div>
    </nav>
  </div>

  <div class="container">
    <h1 style="text-align: center;">Fancy Slider</h1>
    <h4 class="mt-2 text-center">Search Image for create slider</h4>
    <div class="form-inline mt-3 d-flex justify-content-center">
      <div class="input-group col-md-6 mb-2">
        <input type="text" style="background-color: darkgrey;" class="form-control" id="search" placeholder="nature">
      </div>
      <button type="button" id="search-btn" class="btn btn-primary mb-2">Search</button>
    </div>
    <section class="images">
      <div class="justify-content-around align-items-center mt-3 gallery-header mb-2">
        <h3 class="head-title text-center">Select image for create slider</h3>
        <div class="input-group col-md-3 mb-2 mb-md-0">
          <input class="form-control" id="duration" placeholder="slider change duration">
        </div>
        <button id="create-slider" class="btn btn-primary px-5">Create slider</button>
      </div>
      <div class="row gallery">

      </div>
    </section>
    <!-- slider -->
    <div class="main">
      <section class="mt-5" id="sliders">

      </section>
      <div class="dots d-flex mt-2 w-100 justify-content-center align-items-center bg-dark">
        <span class="dot" onclick="changeItem(-1)"></span>
        <span class="dot" onclick="changeItem(1)"></span>
      </div>
    </div>
  </div>

  <section id="subscribe" class="d-flex justify-content-center align-items-center mt-5">
    <div>
      <h2>LET'S STAY IN TOUCH</h2>
      <h5>Get updates on new stock free images</h5>
      <input type="text" placeholder="Place your email...">
      <button class="btn btn-primary" style="margin-left: 20px;"> Enter </button>
    </div>
  </section>
  <!-- Optional JavaScript -->
  <script src="./app.js"></script>
</body>

</html>
